// hasDuplicate
//
// Write a function called hasDuplicate which accepts an array and returns true or false if that array contains a duplicate

const hasDuplicate = (anArray) => {
  const newSet = new Set(anArray);
  return (anArray.length !== newSet.size);
}

console.log("hasDuplicate, [1,3,2,1] : ", hasDuplicate([1,3,2,1])); // true
console.log("hasDuplicate, [1,5,-1,4] : ", hasDuplicate([1,5,-1,4])); // false



// vowelCount
//
// Write a function called vowelCount which accepts a string and returns a map where the keys are numbers and the values are the count of the vowels in the string.

// vowelCount('awesome') // Map { 'a' => 1, 'e' => 2, 'o' => 1 }
// vowelCount('Colt') // Map { 'o' => 1 }

const vowelCount = (aString) => {
const inArray = Array.from(aString.toLowerCase());
const vowelArray = inArray.filter(function(char) {
return 'aeiou'.indexOf(char) !== -1;
})
const newMap = new Map();
for(let v of vowelArray) {
  if(newMap.has(v)){
    newMap.set(v, newMap.get(v) + 1);
  } else {
    newMap.set(v, 1);
  }
}
return newMap;
}

console.log("vowelCount, 'awesome' : ", vowelCount('awesome')); // Map { 'a' => 1, 'e' => 2, 'o' => 1 }
console.log("vowelCount, 'Colt' : ", vowelCount('Colt')); // Map { 'o' => 1 }
console.log("vowelCount, 'THE quick brown FOX jumped over the lazy DOG' : ", vowelCount('THE quick brown FOX jumped over the lazy DOG'));


</script>
